<h2>Resultados de An√°lisis</h2>

<table class="tabla">
  <thead>
    <tr>
      <th>ID</th>
      <th>Paciente</th>
      <th>Tipo</th>
      <th>Resultado</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let r of resultados">
      <td>{{ r.id }}</td>
      <td>{{ r.pacienteId }}</td>
      <td>{{ r.tipoAnalisis }}</td>
      <td>{{ r.resultado }}</td>
      <td>{{ r.fecha | date: 'dd-MM-yyyy HH:mm' }}</td>
      <td>
        <button class="btnEliminar" (click)="eliminar(r.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
