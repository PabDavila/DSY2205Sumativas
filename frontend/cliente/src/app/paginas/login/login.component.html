<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Iniciar Sesión</h2>

  <form [formGroup]="form" (ngSubmit)="login()">
    
    <div class="mb-3">
      <label>Correo</label>
      <input type="email" class="form-control" formControlName="correo">
      <div class="text-danger" *ngIf="correo.invalid && correo.touched">
        Correo válido es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label>Contraseña</label>
      <input type="password" class="form-control" formControlName="password">
      <div class="text-danger" *ngIf="password.invalid && password.touched">
        Contraseña obligatoria (mínimo 4 caracteres).
      </div>
    </div>

    <button class="btn btn-primary w-100" [disabled]="form.invalid">Entrar</button>

    <div class="mt-3 text-center">
      <a routerLink="/register">Crear cuenta</a> | 
      <a routerLink="/recuperar">Recuperar contraseña</a>
    </div>

  </form>
</div>
