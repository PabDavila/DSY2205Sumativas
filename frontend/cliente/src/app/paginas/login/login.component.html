<div class="login-container">

  <div class="card">

    <h2 class="titulo">Ingreso al Sistema</h2>

    <!-- Mensaje de error -->
    <div *ngIf="mensajeError" class="error-msg">
      {{ mensajeError }}
    </div>

    <form [formGroup]="formLogin" (ngSubmit)="login()">

      <!-- CORREO -->
      <div class="form-group">
        <label for="correo">Correo</label>
        <input
          type="email"
          id="correo"
          formControlName="correo"
          placeholder="Ingrese su correo"
        />
        <small class="text-danger" 
               *ngIf="formLogin.get('correo')?.touched && formLogin.get('correo')?.invalid">
          Ingrese un correo v치lido
        </small>
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese su contrase침a"
        />
        <small class="text-danger"
               *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.invalid">
          La contrase침a es obligatoria
        </small>
      </div>

      <button type="submit" class="btn">Ingresar</button>

    </form>

  </div>

</div>
